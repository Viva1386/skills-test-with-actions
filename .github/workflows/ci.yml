build:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        npm init -y  # Ensure package.json exists
        npm install --save-dev remark-cli remark-preset-lint-consistent vfile-reporter-json

    - name: Run markdown lint
      run: |
        npx remark . --use remark-preset-lint-consistent --report vfile-reporter-json > remark-lint-report.json 2>&1 || true

    - name: Check if report file exists
      run: ls -l remark-lint-report.json

    - name: Upload lint report
      uses: actions/upload-artifact@v4
      with:
        name: remark-lint-report
        path: remark-lint-report.json
