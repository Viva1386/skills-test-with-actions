build:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: npm install remark-cli remark-preset-lint-consistent vfile-reporter-json

    - name: Run markdown lint
      run: |
        npx remark . --use remark-preset-lint-consistent --report vfile-reporter-json > remark-lint-report.json || true

    - name: Check if file exists (debugging step)
      run: ls -lh remark-lint-report.json

    - name: Upload lint report
      uses: actions/upload-artifact@v4
      with:
        name: remark-lint-report
        path: remark-lint-report.json
